
apply plugin: 'com.android.library'

android {
    compileSdkVersion 31
    buildToolsVersion "31.0.0"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
       warning 'InvalidPackage'
    }
}

dependencies {
    compile 'me.everything:overscroll-decor-android:1.0.4'
    compile 'com.facebook.react:react-native:+'
}
  
